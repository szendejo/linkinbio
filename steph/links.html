<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Steph's Links</title>
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=UA-177429414-1"
		></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'UA-177429414-1');
		</script>
	</head>
	<body>
		<div class="container">
			<div class="circle-shape">
				<a
					href="https://www.instagram.com/stephstool/"
					target="_blank"
					rel="noopener noreferrer"
				>
					<img
						src="images/steph.png"
						alt="Photo of Steph"
						class="profile-pic"
					/>
				</a>
			</div>
			<a
				href="https://www.instagram.com/stephstool/"
				target="_blank"
				rel="noopener noreferrer"
				class="ig-link"
			>
				@stephstool
			</a>
			<div class="link-list">
				<a
					href="https://github.com/szendejo"
					target="_blank"
					rel="noopener noreferrer"
				>
					<div class="link-list-item light">
						Github
					</div>
				</a>
				<a
					href="https://open.spotify.com/playlist/0kPirufxYtU2uoKZGPX0qf?si=8xCj8uJiQXWldJtUHiB8TQ"
					target="_blank"
					rel="noopener noreferrer"
				>
					<div class="link-list-item medium">
						GrlPwr Playlist
					</div>
				</a>
				<a
					href="mailto:szacademia@gmail.com"
					target="_blank"
					rel="noopener noreferrer"
				>
					<div class="link-list-item dark">
						Contact Me
					</div>
				</a>
			</div>
			<i>Credit to @steph.js and @8pxl_</i>
			<div class="icon-list">
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
